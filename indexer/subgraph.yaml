specVersion: 0.0.2
description: Decentraland's Manaboard
repository: https://github.com/eordano/manaboard
schema:
  file: ./schema.graphql
dataSources:
  # ---------------------------------------------------------
  # Voting --------------------------------------------------
  # ---------------------------------------------------------
  - kind: ethereum/contract
    name: Voting
    network: mainnet
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: Voting
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/handlers/voting.ts
      entities:
        - Latest
        - VoteSummary
      abis:
        - name: Voting
          file: ./abis/Voting.json
      eventHandlers:
        - event: CastVote(indexed uint256,indexed address,bool,uint256)
          handler: handleVote
  # ---------------------------------------------------------
  # MANA ----------------------------------------------------
  # ---------------------------------------------------------
  - kind: ethereum/contract
    name: MANAToken
    network: mainnet
    source:
      address: '0x0f5d2fb29fb7d3cfee444a200298f468908cc942'
      abi: MANAToken
      startBlock: 4162050
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/handlers/manaToken.ts
      entities:
        - Latest
        - TimeSummary
      abis:
        - name: MANAToken
          file: ./abis/MANAToken.json
      eventHandlers:
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256)
          handler: handleBurn
