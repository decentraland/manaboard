image: decentraland/ci-node:latest

build:
  script:
    - cd webapp
    - yarn install && yarn run build
    - cd ..
    - dcl-lock-sync
    - cd .ci && npm install && dcl-up websites-landing
    - dcl-sync-release && cd ..
    - dcl-upload webapp/public
    - cd .ci && dcl-cache-invalidation
    - dcl-announce-static
